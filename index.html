<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">        
        <div class="carousel-images" id="carouselImages">
            <img src="./pictures/1.png" alt="Image 1" class="carousel-image">
            <img src="./pictures/2.png" alt="Image 2" class="carousel-image">
            <img src="./pictures/3.png" alt="Image 3" class="carousel-image">
            <img src="./pictures/4.png" alt="Image 3" class="carousel-image">
            <img src="./pictures/5.png" alt="Image 3" class="carousel-image">
            <img src="./pictures/6.png" alt="Image 3" class="carousel-image">
            <img src="./pictures/7.png" alt="Image 3" class="carousel-image">
            <img src="./pictures/8.png" alt="Image 3" class="carousel-image">
            <img src="./pictures/9.png" alt="Image 3" class="carousel-image">
            <img src="./pictures/10.png" alt="Image 3" class="carousel-image">
        </div>
        <button class="carousel-btn prev-btn" id="prevBtn">❮</button>
        <button class="carousel-btn next-btn" id="nextBtn">❯</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
